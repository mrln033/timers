<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Timers persistants</title>
<style>
body {
  font-family: Arial, sans-serif;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 800px;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
button {
  padding: 4px 8px;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Mes Décomptes</h2>

<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Actif / Compteur</th>
      <th>Coordonnées</th>
    </tr>
  </thead>
  <tbody id="timersTable"></tbody>
</table>

<script>
const STORAGE_KEY = "timers_aris";
let configTimers = [];
let state = {};

fetch("timers_aris.json")
  .then(res => res.json())
  .then(data => {
    configTimers = data;
    loadState();
    renderTimers();
    setInterval(updateTimers, 1000);
  });

function loadState() {
  const saved = localStorage.getItem(STORAGE_KEY);
  state = saved ? JSON.parse(saved) : {};
}

function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function renderTimers() {
  const tbody = document.getElementById("timersTable");
  tbody.innerHTML = "";

  configTimers.forEach(timer => {

    if (!state[timer.id]) {
      state[timer.id] = { endTime: null };
    }

    const row = document.createElement("tr");

    // Colonne 1
    const nameCell = document.createElement("td");
    nameCell.textContent = timer.name;

    // Colonne 2
    const controlCell = document.createElement("td");

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    const counterSpan = document.createElement("span");
    counterSpan.style.marginLeft = "8px";

    checkbox.checked = !!state[timer.id].endTime;

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        state[timer.id].endTime =
          Date.now() + timer.durationHours * 3600 * 1000;
      } else {
        state[timer.id].endTime = null;
      }
      saveState();
      updateTimers();
    });

    controlCell.appendChild(checkbox);
    controlCell.appendChild(counterSpan);

    // Colonne 3
    const copyCell = document.createElement("td");
    const copyButton = document.createElement("button");
    copyButton.textContent = "Copier";

    copyButton.addEventListener("click", () => {
      copyToClipboard(timer.coords)
        .then(() => {
          copyButton.textContent = "Copié !";
          setTimeout(() => {
            copyButton.textContent = "Copier";
          }, 1000);
        })
        .catch(() => {
          alert("Impossible de copier automatiquement. Copiez manuellement : " + timer.coords);
        });
    });

    copyCell.appendChild(copyButton);

    row.appendChild(nameCell);
    row.appendChild(controlCell);
    row.appendChild(copyCell);

    tbody.appendChild(row);

    timer._elements = { checkbox, counterSpan };
  });

  saveState();
}

function updateTimers() {
  configTimers.forEach(timer => {
    const s = state[timer.id];
    const elements = timer._elements;

    const totalDuration = timer.durationHours * 3600 * 1000;

    if (!s.endTime) {
      // Affichage compteur complet même inactif
      displayTime(elements.counterSpan, totalDuration);
      elements.checkbox.checked = false;
      return;
    }

    const remaining = s.endTime - Date.now();

    if (remaining <= 0) {
      s.endTime = null;
      saveState();
      displayTime(elements.counterSpan, totalDuration);
      elements.checkbox.checked = false;
      return;
    }

    displayTime(elements.counterSpan, remaining);
  });
}

function displayTime(element, ms) {
  const hours = Math.floor(ms / (1000 * 60 * 60));
  const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((ms % (1000 * 60)) / 1000);

  element.textContent = `${hours}h ${minutes}m ${seconds}s`;
}

// Clipboard robuste compatible iframe
function copyToClipboard(text) {
  if (navigator.clipboard && window.isSecureContext) {
    return navigator.clipboard.writeText(text);
  } else {
    return new Promise((resolve, reject) => {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.left = "-9999px";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
        document.body.removeChild(textarea);
        resolve();
      } catch (err) {
        document.body.removeChild(textarea);
        reject(err);
      }
    });
  }
}
</script>

</body>
</html>
