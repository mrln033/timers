<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Timers persistants</title>
<style>
body {
  font-family: Arial, sans-serif;
}

table {
  border-collapse: collapse;
  width: 100%;
  max-width: 900px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
}

td.control-cell {
  text-align: left;
}

.control-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
}

.counter {
  font-weight: bold;
}

.copy-container {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.copy-input {
  width: 100%;
  padding: 4px;
  font-size: 13px;
}

button {
  padding: 4px 8px;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Mes Décomptes</h2>

<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Actif / Compteur</th>
      <th>Coordonnées</th>
    </tr>
  </thead>
  <tbody id="timersTable"></tbody>
</table>

<script>
const STORAGE_KEY = "timers_aris";
let configTimers = [];
let state = {};

fetch("timers_aris.json")
  .then(res => res.json())
  .then(data => {
    configTimers = data;
    loadState();
    renderTimers();
    setInterval(updateTimers, 1000);
  });

function loadState() {
  const saved = localStorage.getItem(STORAGE_KEY);
  state = saved ? JSON.parse(saved) : {};
}

function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function renderTimers() {
  const tbody = document.getElementById("timersTable");
  tbody.innerHTML = "";

  configTimers.forEach(timer => {

    if (!state[timer.id]) {
      state[timer.id] = { endTime: null };
    }

    const row = document.createElement("tr");

    // Colonne 1
    const nameCell = document.createElement("td");
    nameCell.textContent = timer.name;

    // Colonne 2 (alignée gauche)
    const controlCell = document.createElement("td");
    controlCell.className = "control-cell";

    const wrapper = document.createElement("div");
    wrapper.className = "control-wrapper";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";

    const counterSpan = document.createElement("span");
    counterSpan.className = "counter";

    checkbox.checked = !!state[timer.id].endTime;

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        state[timer.id].endTime =
          Date.now() + timer.durationHours * 3600 * 1000;
      } else {
        state[timer.id].endTime = null;
      }
      saveState();
      updateTimers();
    });

    wrapper.appendChild(checkbox);
    wrapper.appendChild(counterSpan);
    controlCell.appendChild(wrapper);

    // Colonne 3 (copie compatible Google Sites)
    const copyCell = document.createElement("td");

    const copyContainer = document.createElement("div");
    copyContainer.className = "copy-container";

    const copyButton = document.createElement("button");
    copyButton.textContent = "Copier";

    const hiddenInput = document.createElement("input");
    hiddenInput.type = "text";
    hiddenInput.value = timer.coords;
    hiddenInput.className = "copy-input";
    hiddenInput.style.display = "none";

    copyButton.addEventListener("click", () => {
      hiddenInput.style.display = "block";
      hiddenInput.focus();
      hiddenInput.select();
    });

    copyContainer.appendChild(copyButton);
    copyContainer.appendChild(hiddenInput);
    copyCell.appendChild(copyContainer);

    row.appendChild(nameCell);
    row.appendChild(controlCell);
    row.appendChild(copyCell);

    tbody.appendChild(row);

    timer._elements = { checkbox, counterSpan };
  });

  saveState();
  updateTimers();
}

function updateTimers() {
  configTimers.forEach(timer => {
    const s = state[timer.id];
    const elements = timer._elements;

    const totalDuration = timer.durationHours * 3600 * 1000;

    if (!s.endTime) {
      displayTime(elements.counterSpan, totalDuration);
      elements.checkbox.checked = false;
      return;
    }

    const remaining = s.endTime - Date.now();

    if (remaining <= 0) {
      s.endTime = null;
      saveState();
      displayTime(elements.counterSpan, totalDuration);
      elements.checkbox.checked = false;
      return;
    }

    displayTime(elements.counterSpan, remaining);
  });
}

function displayTime(element, ms) {
  const hours = Math.floor(ms / (1000 * 60 * 60));
  const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((ms % (1000 * 60)) / 1000);

  element.textContent =
    `${hours}h ${minutes}m ${seconds}s`;
}
</script>

</body>
</html>
